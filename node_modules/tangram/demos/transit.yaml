scene:
    animated: true
    background:
        color: '#ccc'

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-T3tPjn7
        max_zoom: 16
    test:
        type: GeoJSON
        url: test4.json

styles:
    testline:
        base: lines
        texcoords: true
        # blend: add

    uvlines:
        base: lines
        texcoords: true
        blend: overlay
        # shaders:
        #     blocks:
        #         color: |
        #             color.rgb = vec3(v_texcoord.x, fract(v_texcoord.y/2.), 0.);

layers:

    earth:
        data: { source: mapzen }
        draw:
            polygons:
                color: '#999'
                order: 0

    test:
        data: { source: test, layer: _default }
        # filter: { not: { kind: rail } }
        draw:
            testline:
                color: blue
                width: 10px
                order: 2
                cap: round
                join: round
                offset: 1000
    test2:
        data: { source: test, layer: _default }
        # filter: { not: { kind: rail } }
        draw:
            testline:
                color: white
                width: 10px
                order: 2
                cap: round
                join: round
                offset: 0

    transit:
        data: { source: mapzen }
        filter: { kind: subway }
        draw:
            lines:
                visible: false
                color: [1, 1, 1, .3]
                width: 2px
